<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../client/css/style.css" />
    <title>Academy Classrooms</title>
  </head>
  <body>
    <form id="addScheduleForm">
      <label for="name">Name:</label>
      <select id="name" required>
        <option value="Ada Lovelace">Ada Lovelace</option>
        <option value="Alan Turing">Alan Turing</option>
        <option value="Donald Knuth">Donald Knuth</option>
      </select>
      <label for="day">Day:</label>
      <select id="day" required>
        <option value="mon">Monday</option>
        <option value="tue">Tuesday</option>
        <option value="wed">Wednesday</option>
        <option value="thu">Thursday</option>
        <option value="fri">Friday</option>
        <option value="sat">Saturday</option>
        <option value="sun">Sunday</option>
      </select>

      <label for="time">Hour:</label>
      <select id="time" required>
        <option value="1000">10:00</option>
        <option value="1030">10:30</option>
        <option value="1100">11:00</option>
        <option value="1130">11:30</option>
        <option value="1200">12:00</option>
        <option value="1230">12:30</option>
        <option value="1300">13:00</option>
        <option value="1330">13:30</option>
        <option value="1400">14:00</option>
        <option value="1430">14:30</option>
        <option value="1500">15:00</option>
        <option value="1530">15:30</option>
        <option value="1600">16:00</option>
        <option value="1630">16:30</option>
        <option value="1700">17:00</option>
        <option value="1730">17:30</option>
        <option value="1800">18:00</option>
        <option value="1830">18:30</option>
        <option value="1900">19:00</option>
        <option value="1930">19:30</option>
        <option value="2000">20:00</option>
        <option value="2030">20:30</option>
        <option value="2100">21:00</option>
        <option value="2130">21:30</option>
      </select>

      <label for="group">Group:</label>
      <input type="text" id="group" required />

      <label for="teacher">Teacher:</label>
      <input type="text" id="teacher" required />

      <label for="rec">Rec:</label>
      <input type="checkbox" id="rec" />

      <button type="submit">Add Schedule</button>
    </form>

    <div id="scheduleContainer"></div>

    <script src="./script.js"></script>
  </body>
</html>
